<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Flash Cards</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="container_full">
      <div class="container center">
        <!--Container esquerda-->
        <div class="especificação">
          <h1>Flash Cards</h1>
          <h2>
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>
          <p>
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <a onclick="reveal()" class="btn btn1">Revelar resposta</a>
          <a onclick="searchCard()" class="btn btn1">Proximo Card</a>
        </div>
      </div>
      <div id ="cardContiner" class="container center">
      <!--Container direita-->
    </div>
  </body>
  <script src="js/index.js"></script>
